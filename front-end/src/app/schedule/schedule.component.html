<!DOCTYPE html>
<html>
	<title>Office Hours</title>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1">
	<meta name="google-signin-client_id"
	      content="113222397785-sbpmctgp9t6tac2eh0gqnl4bptphora5.apps.googleusercontent.com">
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet"
	      type="text/css"
	      href="assets/style.css">
	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
			<div style="width: 100%;height: 100%;" class="masthead">
					<div style="width: 100%;height: 100%;" class="container">
					  <div class="intro-text">
						<div class="intro-heading text-uppercase">Schedule</div>
						<p><a (click)="onClick()"><h1><i class="fa fa-angle-double-down" style="color:#DB0C18;cursor: pointer;"></i></h1></a></p>
						<br><br>
					  </div>
					</div>
				  </div>
		<div id="done" style="background-color: white"> <br><br>
			<br>
			<ng-container *ngIf="type === 'user' ">
				<div *ngFor="let question of questions; let i=index"
				     (change)="sum(i)"
				     (click)="selectQuestion(question)"
				     [ngClass]="{'selected':questions[i] == i}"
				     class="snip1344">
					<ng-container *ngIf="question.typeOfSession === 'Chat' "> <img src="{{question.expert.profilePic}}"
						     alt="profile-sample1"
						     class="background" /><img src="{{question.expert.profilePic}}"
						     class="profile" />
						<figcaption>
							<h3>{{question.expert.firstName}} {{question.expert.lastName}}<span>{{question.expert.job}}</span></h3>
							<div class="icons"><a href="#"><i class="ion-social-reddit-outline"></i></a><a href="#"> <i class="ion-social-twitter-outline"></i></a><a href="#"> <i class="ion-social-vimeo-outline"></i></a></div>
							<div *ngIf="default">
								<h5>{{question.selectedSlot}} </h5>
								<h4>{{question.sessionRoom}} <span>{{question.typeOfSession}}</span></h4>
								<div (click)="reschedule(question)"
								     style=" float:left; left: 2%;bottom: -30%;  position: absolute; cursor: pointer;">
									<h6 style="color:white">Reschedule<i style="color:white" class="fa fa-calendar"></i></h6></div>
								<div [hidden]="!startt(question)"
								     (click)="chat()"
								     style=" float:right; right: 2%;bottom: -30%;  position: absolute; cursor: pointer;">
									<h6 style="color:white">Start Session<i style="color:white" class="fa fa-play"></i></h6></div>
								<div (click)="cancel(question)"
								     style=" float:left; left: 45%;  position: absolute; z-index: 1;cursor: pointer;">
									<h3 style="color:white"><i style="color:white" class="fa fa-trash"></i></h3></div>
							</div>
						</figcaption> <br> </ng-container>
					<ng-container *ngIf="question.typeOfSession === 'Video' "> <img src="{{question.expert.profilePic}}"
						     alt="profile-sample1"
						     class="background" /><img src="{{question.expert.profilePic}}"
						     class="profile" />
						<figcaption>
							<h3>{{question.expert.firstName}} {{question.expert.lastName}}<span>{{question.expert.job}}</span></h3>

							<div *ngIf="default">
								<h5>{{question.selectedSlot}} </h5>

									<h3 style="color:white"><i style="color:white" class="fa fa-trash"></i></h3></div>
							</div>
						</figcaption> <br> </ng-container>
				</div>
			</ng-container>

								<div (click)="cancel(request)"

									<h3 style="color:white"><i style="color:white" class="fa fa-trash"></i></h3></div>

					<ng-container *ngIf="request.typeOfSession === 'Video' "> <img src="{{request.user.profilePic}}"

						<figcaption>

							<div *ngIf="default">
