<!DOCTYPE html>
<html>
  <title>Office Hours</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        type="text/css"
        href="assets/style.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style></style>

  <body>
    <div id="modal"
         class="w3-center w3-modal w3-animate-opacity">
      <div class="w3-modal-content w3-sand"> <span onclick="document.getElementById('modal').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <h2 style="color: black"
            class="w3-xxlarge w3-black w3-padding-48">{{message}}</h2> </div>
    </div>
    <div style="width: 100%;height: 100%;" class="masthead">
            <div style="width: 100%;height: 100%;" class="container">
              <div class="intro-text">
                <div class="intro-heading text-uppercase">Topics</div>
                <p><a (click)="onClick()"><h1><i class="fa fa-angle-double-down" style="color:#DB0C18;cursor: pointer;"></i></h1></a></p>
                <br><br>
              </div>
            </div>
          </div>
    <!-- topics Section --><br><br>
  
    <div id="done">
   
      
      <br>
      <div class="fh5co-gallery "> <a class="gallery-item"
           *ngFor="let topic of topics" style="cursor: pointer;"
           (click)="addtopic(topic)">
          <!-- <input id="topicview{{topic.view_id}}" type="checkbox" style="left: 2%;top: 2%; width: 12%; height: 12%; position: absolute; z-index: 1" /> -->
          <span class="overlay">
          </span>
          <h1 tooltip="Click to add to your list of topics."
				    flow="down"
				    *ngIf="!visible"
				    style="text-align:center;font-weight: bold; font-family:monospace; text-transform: uppercase;color: black ">
              {{topic.topicTitle}}
            </h1>
            <h6 style="text-align:center;"> {{topic.topicDescription}}</h6>
            <br>
            <br><br><br><br><br>
            <span></span>

        </a> <a *ngIf="visible"
           (click)="vis()"
           style="float:right;  cursor: pointer; ">
          See more...</a> </div>
      <div class="footer">
        <p><a id="requester" (click)="onRequest()" class="w3-button w3-black w3-padding-large w3-xlarge w3-opacity w3-hover-opacity-off" style="visibility:hidden;float:right">Request</a></p>
        <p><a id="requester"
             (click)="onRequest()"
             class="w3-button w3-black w3-padding-large w3-xlarge w3-opacity w3-hover-opacity-off"
             style="visibility:hidden">Request</a></p>
      </div>
    </div> <a *ngIf="visible"
       (click)="vis()"
       style="float:right;  cursor: pointer; ">See more...</a> </body>

</html>
