<!DOCTYPE html>
<html>
  <title>Office Hours</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        type="text/css"
        href="assets/style.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style></style>

  <body>
    <div id="modal"
         class="w3-center w3-modal w3-animate-opacity">
      <div class="w3-modal-content w3-sand"> <span onclick="document.getElementById('modal').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <h2 style="color: black"
            class="w3-xxlarge w3-black w3-padding-48">{{message}}</h2> </div>
    </div>

    <div style="width: 100%;height: 100%;" class="masthead">
        <div style="width: 100%;height: 100%;" class="container">
          <div class="intro-text">
            <div class="intro-heading text-uppercase">Favourite Experts</div>
            <p><a (click)="onClick()"><h1><i class="fa fa-angle-double-down" style="color:#DB0C18;cursor: pointer;"></i></h1></a></p>
            <br><br>
          </div>
        </div>
      </div>
    <!-- Experts Section --><br><br>
    <div id="done">
     
      <!-- Search Section -->
      <div  class="top"> <a style="cursor: pointer;"
           (click)="search()"
           class="search">
                   <i style="color: black; left:30%;top:18%; position: relative;" class="fa fa-search"></i> </a> <input id="searchTextField"
               name="TextField"
               placeholder="Search"
               type="text" /> </div>
      <div class="fh5co-gallery "> <a class="gallery-item"
           *ngFor="let favexpert of favexperts">
          <img src={{favexpert.profilePic}} style="position: absolute; z-index: 0">
          <span class="overlay">
            <h1 style="text-align:center;">
              {{favexpert.firstName}}
              {{favexpert.lastName}}
            </h1>
            <span style = "font-size: 20px; color:white; font-weight: bold">  
                {{favexpert.username}}
              </span>
            <span>
              {{favexpert.job}}
            </span>
            <div id="expertView3{{expert?expert.view_id:null}}" (click)="remove(favexpert.username)"
            style=" float:left; left: 2%;bottom: 2%;  position: absolute; z-index: 1;cursor: pointer;" >
              <h3 style="color:white"><i style="color:white" class="fa fa-trash"></i></h3></div>
            <br>
            <br><br><br><br><br>
            <span></span>
          </span>
          <div id="expertView4{{expert?expert.view_id:null}}" (click)="getProfile(favexpert)" style=" float:right; right: 2%;bottom: 2%;  position: absolute; z-index: 1;cursor: pointer;" ><h6 style="color:white">View Profile</h6></div>          
        </a> </div>
      <div> 
        <a *ngIf="visible"
           (click)="vis()"
           style="float:right;  cursor: pointer; ">
          See more...</a> </div>
      <div class="footer">
        <p><a id="requester"
             (click)="onRequest()"
             class="w3-button w3-black w3-padding-large w3-xlarge w3-opacity w3-hover-opacity-off"
             style="visibility:hidden;float:right">Request</a></p>
        <p><a id="requester"
             (click)="onRequest()"
             class="w3-button w3-black w3-padding-large w3-xlarge w3-opacity w3-hover-opacity-off"
             style="visibility:hidden">Request</a></p>
      </div>
    </div> <a *ngIf="visible"
       (click)="vis()"
       style="float:right;  cursor: pointer; ">See more...</a> </body>

</html>
